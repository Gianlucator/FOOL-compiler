classi inheritance:
- class Sovrano(int a) {

     int f(int x) 2 * 2;
     int r(int y) 2 * y;
 }
 class Automa implements Sovrano (int a) {

     int f(int x) 2 * x;
     int r(int y) 3 * y;
 }
 class S(int a) {

     int f(int x) 2 * 2;
     int r(int y) 2 * y;
 }
 class A implements S (int a) {

     int f(int x) 2 * 2;
 };
 let Sovrano s = new Automa(4); in s.f(4);
- ""

esempio sbagliato di CallMethod:
- class Sovrano(int a) {

       int f(int x) 2 * 2;
       int r(int y) 2 * y;
   }
   class Automa implements Sovrano (int a) {

       int f(int x) 2 * x;
       int r(int y) 3 * y;
   }
   class S(int a) {

       int f(int x) 2 * 2;
       int r(int y) 2 * y;
   }
   class A implements S (int a) {

       int f(bool x) 2 * 2;
   };
   let S s = new A(4); in s.f(4);
- ""

